name: Macrohard Snake Animation

on:
  schedule:
    - cron: "0 */6 * * *"  # 每6小时运行一次
  workflow_dispatch:        # 允许手动触发
  push:
branches: [ main ]

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Generate snake animation
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: Macrohard0001
          outputs: |
            dist/github-contribution-grid-snake.svg?palette=github-dark&color_snake=#2A9D8F&color_dots=#64FFDA,#0D1117,#2A9D8F,#64FFDA&color_empty=#0D1117
          
      - name: Deploy to output branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          force_orphan: true
          keep_files: false
